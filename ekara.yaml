name: ekara-demo-al
qualifier: dev

ekara:
  distribution:
    repository: ekara-platform/distribution
  components:
    visualizer:
      repository: ekara-platform/swarm-visualizer-stack

providers:
  ek-aws:
    component: ek-aws
    params:
      instance_type: "t2.micro"
      ami_id: "ami-f90a4880"
      vpc_id: "vpc-880aeaef"
nodes:
  nodeset1:
    instances: 3
    provider:
      name: ek-aws
      params:
        security_groups:
          - name: app
            rules:
              - proto: tcp
                ports:
                  - 80
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 80
              - proto: tcp
                ports:
                  - 8080
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 8080
              - proto: tcp
                ports:
                  - 8090 #ekara api
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 8090
              - proto: tcp
                ports:
                  - 8500 #ekara consul
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 8500
          - name: visualizer
            rules:
              - proto: tcp
                ports:
                  - {{ .app.vizualizer.port }}
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port {{ .app.vizualizer.port }} for the swarm visualizer 
    volumes:
      - path: /data1
        params:
          device_name: xvdf
          volume_type: gp2
          volume_size: 9
          delete_on_termination: true
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
  nodeset2:
    instances: 4
    provider:
      name: ek-aws
      params:
        security_groups:
          - name: app
            rules:
              - proto: tcp
                ports:
                  - 80
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 80
              - proto: tcp
                ports:
                  - 8080
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 8080
              - proto: tcp
                ports:
                  - 8090 #ekara api
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 8090
              - proto: tcp
                ports:
                  - 8500 #ekara consul
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port 8500
          - name: visualizer
            rules:
              - proto: tcp
                ports:
                  - {{ .app.vizualizer.port }}
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port {{ .app.vizualizer.port }} for the swarm visualizer 
    volumes:
      - path: /data1
        params:
          device_name: xvdf
          volume_type: gp2
          volume_size: 9
          delete_on_termination: true
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue

stacks:
  visualizer:
    component: visualizer
    templates:
      - docker-compose.yml
