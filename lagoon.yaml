name: testEnvironment
version: 1.2.3

lagoon:
  components:
    lagoon-platform/aws-provider: alpha1
    lagoon-platform/swarm-orchestrator: alpha1

orchestrator:
  name: swarm
  docker:
    log-driver: json-file
    log-opts: 
      max-size: "20m"
      max-file: "3"
    disable-legacy-registry: true
    userland-proxy: true
    live-restore: false
    hosts: 
    - "unix:///var/run/docker.sock"
    - "tcp://0.0.0.0:2376"
    tls: true
    tlscacert: "/etc/docker/certs/ca.pem"
    tlscert: "/etc/docker/certs/cert.pem"
    tlskey: "/etc/docker/certs/key.pem"
    tlsverify: true 

  repository: lagoon-platform/swarm-orchestrator
  

providers:
  aws:
    repository: lagoon-platform/aws-provider
    params:
      region: "us-west-1"

nodes:
  managers:
        
    provider:
      name: aws
      volumes:
        - name: /data1
          params:
            device_name: xvdf
            volume_type: gp2
            volume_size: 9
            delete_on_termination: true
        - name: /var/lib/docker
          params:
            device_name: xvdg
            volume_type: standard
            volume_size: 1
            delete_on_termination: true
            tags:
              Type: Docker 
              TestTagKey: TestTagValue
      params:
        instance_type: "t2.micro"
        ami_id: "ami-f90a4880"
        vpc_id: "vpc-880aeaef"
        region: "eu-west-1"
        security_groups:
        - name: group1
          rules:
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all on port 22
        - name: group2
          rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all on port 80
          - proto: tcp
            ports:
            - 8080
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all on port 8080
        - name: swarm
          rules:
          - proto: tcp
            ports:
            - 2377
            cidr_ip: 0.0.0.0/0
            rule_desc: cluster management communications
          - proto: tcp
            ports:
            - 7946 
            cidr_ip: 0.0.0.0/0
            rule_desc: communication among nodes
          - proto: udp
            ports:
            - 7946 
            cidr_ip: 0.0.0.0/0
            rule_desc: communication among nodes
          - proto: udp
            ports:
            - 4789 
            cidr_ip: 0.0.0.0/0
            rule_desc: overlay network traffic 
     
    instances: 3
    labels:
      - lagoon



